<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>weather-app</title>
  </head>
  <body>
    <form class="form">
      <input type="text" class="input" placeholder="Location" />
      <button class="search-btn">search</button>
    </form>
    <div class="timezone">
      <h1 class="location-timezone">City</h1>
      <p class="icon">icon</p>
    </div>
    <div class="temperature-description">Description</div>
    <div class="temperature">
      <div class="degree-box">
        <h2 class="degree">Degree</h2>
        <span>C</span>
        <span class="wind">wind speed</span>
      </div>
      <div class="sun">
        <div class="sunrise">sunrise</div>
        <div class="sunset">sunset</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
